<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title style="color:#46cf98">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color:#505050">
      <ion-item  *ngFor="let p of todos" style=" background-color:#46cf98; color:#505050">
          <ion-avatar item-start>
              <img style="border-radius:50%;overflow:hidden;width:80px;height:80px;"  src="../assets/icon/avatar.png">
          </ion-avatar>
            <h2>Nombre</h2>
            <h3>usuario</h3>
            <p>correo</p>              
            <ion-col>
              <ion-icon   menuClose (click)="logout(Login)" name="md-exit" item-start> Salir</ion-icon>
            </ion-col>  
      </ion-item>
    <ion-item style="background-color:#505050;">
        <ion-list>
            <button style="color:aliceblue; background-color:#505050" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name="arrow-forward"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    </ion-item>  
    <ion-avatar style="padding-left:70px" item-start>
        <img style="align-items:center ; background-color:#505050;width:140px;height:140px;"  src="../assets/icon/logo.png">
    </ion-avatar>  
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
